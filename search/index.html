<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>search | Milkfans</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1">
<meta name="author" content="Milkfans">
<meta name="description" content="Milkfans个人博客Mark·Ⅱ">
<meta name="twitter:card" content="summary"/>
<meta name="twitter:site" content="hentainomilk"/>
<meta name="twitter:title" content="search | Milkfans"/>
<link rel="alternate" href="/atom.xml" title="Milkfans" type="application/atom+xml">
<link rel="icon" href="/img/favicon.ico">
<link rel="apple-touch-icon" href="/img/pacman.jpg">
<link rel="apple-touch-icon-precomposed" href="/img/pacman.jpg">
<link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
<header>
<div>
	<div id="imglogo">
		<a href="/"><img src="/img/logo.svg" alt="Milkfans" title="Milkfans"/></a>
	</div>
	<div id="textlogo">
		<h1 class="site-name"><a href="/" title="Milkfans">Milkfans</a></h1>
		<h2 class="blog-motto"></h2>
	</div>
	<div class="navbar">
		<a class="navbutton navmobile" href="#" title="菜单">
		</a>
	</div>
	<nav class="animated">
	<ul>
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/archives">Archives</a></li>
			<li><a href="/categories">Categories</a></li>
			<li><a href="/tags">Tags</a></li>
			<li><a href="/sitemap.xml">Sitemap</a></li>
			<li>
			<form class="search" action="index.html" method="get" accept-charset="utf-8">
				<label>Search</label>
				<input type="text" id="tipue_search_input" autocomplete="off" name="q" maxlength="20" placeholder="搜索"/>
			</form>
			</li>
		</ul>
		</nav>
	</div>
	</header>
	<div id="container">
		<div id="tipue_search_content">請輸入搜索内容</div>
		<script src="/js/jquery.js" type="text/javascript"></script>
		<script src="/js/tipuesearch.min.js" type="text/javascript"></script>
		<script src="/js/tipuesearch_content.js" type="text/javascript"></script>
		<script src="/js/tipuesearch_set.js" type="text/javascript"></script>
		<script src="/js/tipuesearch.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="/css/tipuesearch.css">
		<script>
$(document).ready(function() {
$('#tipue_search_input').tipuesearch({
});
$('.navbar').click(function(){
    $('header nav').toggleClass('shownav');
  });
  var myWidth = 0;
  function getSize(){
    if( typeof( window.innerWidth ) == 'number' ) {
      myWidth = window.innerWidth;
    } else if( document.documentElement && document.documentElement.clientWidth) {
      myWidth = document.documentElement.clientWidth;
    };
  };
  var m = $('#main'),
      a = $('#asidepart'),
      c = $('.closeaside'),
      o = $('.openaside');
  $(window).resize(function(){
    getSize(); 
    if (myWidth >= 1024) {
      $('header nav').removeClass('shownav');
    }else
    {
      m.removeClass('moveMain');
      a.css('display', 'block').removeClass('fadeOut');
      o.css('display', 'none');
        
    }
  });
  c.click(function(){
    a.addClass('fadeOut').css('display', 'none');
    o.css('display', 'block').addClass('fadeIn');
    m.addClass('moveMain');
  });
  o.click(function(){
    o.css('display', 'none').removeClass('beforeFadeIn');
    a.css('display', 'block').removeClass('fadeOut').addClass('fadeIn');      
    m.removeClass('moveMain');
  });
  $(window).scroll(function(){
    o.css("top",Math.max(80,260-$(this).scrollTop()));
  });
});
		</script>
	</div>
	</body>
	</html>
